<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
   <!-- MDB -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Home</a>
          <form class="d-flex input-group w-auto">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </form>
        </div>
      </nav>
       


        <section class="vh-100" style="background-color:#1f1f47;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-6 ">
          
                  <div class="card bg-dark text-white" style="border-radius: 40px; height: 50vh;">
                    <div class="bg-image" style="border-radius: 35px;">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp"
                        class="card-img " alt="weather" style=" height: 50vh;" />
                      <div class="mask" style=" background-color: rgba(190, 216, 232, .5);"></div>
                    </div>
                    <div class="card-img-overlay text-dark p-5">
                        <div class="d-flex">
                            
                                <h4 class=" flex-grow-1" id="cityName"></h4>
                            
                                <img id="imagery" src=""
                                width="50px">
                            </div>
                        
                      <h5 class="text-center" id="description"></h5>
                      <p class="display-2 my-3 text-center" id="temperature"></p>
                      <div class="mt-5">
                      <h5 class="mb-2" id="country"></h5>
                        <div class="d-flex ">
                            <h5 class="mb-2 flex-grow-1" id="humidity"></h5>
                            <input type="text" id="city" placeholder="Enter city" 
                             style="border-radius: 6px; outline: none; border: 1px black;" class="col-lg-4 col-4">
                            <button class="btn btn-primary col-lg-2" onclick="fetchApi()">Check</button>
                    </div>
                    </div>
                   
                     
                    </div>
                    
                  </div>
                  
                </div>
                
              </div>
              
            </div>
            
          </section>
    <script src="index.js"></script>
</body>
</html>
